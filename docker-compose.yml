version: '3'
services:
  web:
    container_name: web_sample
    image: nginx:stable-alpine
    ports:
      - 8080:80
    volumes:
      - ./src:/var/www/html
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
  db:
    container_name: db_sample
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sample_database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
  php:
    container_name: php_sample
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile    
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: sample_database
      DB_USERNAME: user
      DB_PASSWORD: password
      TZ: Asia/Tokyo
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    tty: true
    stdin_open: true
  phpmyadmin:
    container_name: phpmyadmin_sample
    image: phpmyadmin/phpmyadmin  
    environment:
      PMA_ARBITRARY: 1
      PMA_HOSTS: db
    depends_on:
      - db
    ports:
      - 3001:80
    volumes:
      - ./phpmyadmin/sessions:/sessions
volumes:
  mysql_data:
    driver: local
